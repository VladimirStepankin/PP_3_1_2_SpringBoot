<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f1c85e;
            padding: 5px;
            border: 1px solid #000000;
        }

        td {
            padding: 5px;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<h2>Список пользователей</h2>
<a href="/add_user">
    <input type="submit" value="Добавить пользователя" class="btn btn-outline-primary me-3">
</a>
<br>
<br>
<table th:border="1">
    <tr th:align=center>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Дата рождения</th>
        <th>Действия</th>
    </tr>
    <tr th:each="user : ${allUsers}" th:align=center>
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getFirstName()}"/>
        <td th:text="${user.getLastName()}"/>
        <td th:text="${user.getBirthDay()}"/>
        <td th:align=center>
            <a th:href="@{/show_single_user(id=${user.getId()})}" >Просмотр</a><br>
            <a th:href="@{/edit_user(id=${user.getId()})}">Редактировать</a>
            &nbsp &nbsp
            <a th:href="@{/delete_user(id=${user.getId()})}">Удалить</a>
        </td>
    </tr>
</table>
</body>
</html>
